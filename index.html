<div id="header"> 
<h1> Contact</h1>
</div>


<div id="intro">
    
    <p>Looking to order a cake or want to find out more? Fill out our form below and we will be in touch.</p>


</div>

<!--Contact Form-->

<div id="full-form">
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Chelsea Bun">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="c.bun@cakes.com">
    </div>

    <div class="form-group">
      <label for="orderCake">Are you looking to order a cake?</label>
      <select class="form-control" id="orderCake" name="orderCake">
        <option value="select">Please select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>



  <div id="cakeChoice" name="cakeChoice">
  <p for="radio-inline">Choose a cake</p>
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="chocolate-cake"> Chocolate Cake
  </label>
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cheesecake"> Cheesecake
  </label>
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="victoria-sponge"> Victoria Sponge
  </label>
</div>

<div id="cakeChoice2" name="cakeChoice2">

<p for="checkbox">Choose a topping</p>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="salted-caramel-sauce">
      Salted Caramel Sauce
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="sprinkles">
      Sprinkles
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="strawberries">
      Strawberries
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="chocolate">
      Chocolate
    </label>
  </div>
</div>

  <label id="textarea" for="text-area">Please leave your comment</label>
  <textarea class="form-control" id="text-area" rows="3"></textarea>
  <button type="submit" class="btn btn-info">Submit</button>
</form>

</div>
